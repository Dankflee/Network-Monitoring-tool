<!DOCTYPE html>
<html>

<head>
    <title> Selection Form</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #4CAF50;
            font-size: 28px;
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #4CAF50;
            font-size: 18px;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 12px 20px;
            margin-bottom: 20px;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 4px;
            background-color: #f2f2f2;
            color: #333;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        body {
            animation: rainbow 10s infinite;
        }

        @keyframes rainbow {
            0% {
                color: #ff0000;
            }

            20% {
                color: #ff8000;
            }

            40% {
                color: #ffff00;
            }

            60% {
                color: #00ff00;
            }

            80% {
                color: #0000ff;
            }

            100% {
                color: #ff00ff;
            }
        }
    </style>
</head>

<body>
    <form action="selection.php" method="post">
        <h2> Selection Form</h2>
        <label for="Protocols">Choose a protocol:</label>
        <select name="Protocols" id="Protocols">
            <option value="arp">Arp</option>
            <option value="udp">Udp</option>
            <option value="ip">Ip</option>
        </select>
        <label for="Fields">Choose a field:</label>
        <select name="Fields" id="Fields">
            <option value="timestamp">Timestamp</option>
            <option value="s_mac">sourcemac</option>
            <option value="d_mac">destinationmac</option>
            <option value="s_ip">sourceip</option>
            <option value="s_port">sourceport</option>
            <option value="d_ip">destinationip</option>
            <option value="d_port">destinationport</option>
            <option value="plength">plength</option>
            <option value="all">All</option>
        </select>
        <button type="submit">SUBMIT</button>
    </form>
</body>

</html>
